pply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

MOCKITO = "org.mockito:mockito-all:1.8.5"
HAMCREST = "org.hamcrest:hamcrest-all:1.1"
GUAVA = "com.google.guava:guava:r09"
COMMONS_BEANUTILS = "commons-beanutils:commons-beanutils:1.8.3"

dependencies {
        compile(GUAVA, COMMONS_BEANUTILS)
        testCompile(MOCKITO, HAMCREST, GUAVA, COMMONS_BEANUTILS)
}
